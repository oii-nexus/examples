<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Pragma" content="no-cache">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!-- src="js/sigma.require.js" -->
<script src="https://rawgit.com/Linkurious/linkurious.js/develop/dist/sigma.min.js"></script>
<script src="js/sigma.parsers.json.min.js"></script>
<script src="js/sigma.plugins.filter.js"></script>
<script src="js/oii_networks.js"></script>
<script src="map.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="js/sigma.plugins.leaflet/sigma.plugins.leaflet.js"></script>

<!--CSS-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<link rel="stylesheet" media="screen and (max-height: 770px)" href="css/tablet.css" />

  
<title>&nbsp;</title>

</head>
<body>
<div id="container">
	<div id="map-container"></div>
	<div id="graph-container"></div>
</div>


<div id="mainpanel">
	<div class="col">
		<div id="maintitle"></div>
		<div id="title"></div>
		<div id="titletext"></div>
		<div class="info cf">
			<dl>
				<dt class="moreinformation"></dt>
				<dd class="line"><a href="#information" class="line fb">More about this visualisation</a></dd>
			</dl>
		</div>
		<div id="legend">
			<div class="box">
				<h2>Legend:</h2>
				<dl>
					<dt class="node"></dt>
					<dd></dd>
					<dt class="edge"></dt>
					<dd></dd>
					<dt class="colours"></dt>
					<dd></dd>		
				</dl>
			</div>
		</div>
		<div class="b1">
			<form>
				<div id="search" class="cf"><h2>Search:</h2>
					<input type="text" name="search" placeholder="Search by name" id="searchbox"/><div class="state"></div>
					<div class="results"></div>
				</div>
				<div class="cf" id="attributeselect">
					<h2>Group Selector:</h2>
					<div class="select">Select Group</div>
					<div class="list cf"></div>
				</div>
			</form>
		</div>
	</div>
	<div id="information"></div>
</div>

<div id="controls">
	<p>
		<label for="amount">Edge threshold:</label>
		<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
	</p>
 	<div id="slider-range"></div>
 	
 	<div id="click_action">
 		Action on click:
 		<select name="click_action">
 			<option value="both" selected>All connected nodes</option>
 			<option value="source">Source</option>
 			<option value="target">Target</option>
 		</select>
 	</div>
 	
 	<div id="layout">
 		Layout:
 		<select name="layout">
 			<option value="geo" selected>Geographical</option>
 			<option value="fr">Force directed (fr)</option>
 			<option value="gem">Force directed (gem)</option>
 			<option value="mds">Force directed (mds)</option>
 		</select>
 	</div>
</div>


<div id="attributepane">
<div class="text">
	<!--<div title="Close" class="left-close returntext">
		<div class="c cf"><span>Return to the full network</span></div>
	</div>	-->
	<div class="headertext">
		<span>Information Pane</span>
	</div>	
	<div class="bodytext"></div>	
</div>
</div>
</body>
</html>
